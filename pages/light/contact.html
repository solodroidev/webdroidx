<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>WebDroidX - Contact</title>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
        <link href="../../images/favicon.png" type="image/x-icon" rel="icon">
        <link href="../../css/bootstrap.min.css" rel="stylesheet">
        <link href="../../css/styles.css" rel="stylesheet">
    </head>
    <body class="container">
        <div style="margin-top: -8px;"></div>
        <div class="card">
            <div class="iframe maps" style="max-width:100%; overflow:hidden; height:240px;">
                <div class=" mapouter">
                    <div class="gmap_canvas">
                        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3151.840278967979!2d144.9537393153189!3d-37.81720997975174!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad65d4c2b349649%3A0xb6899234e561db11!2sEnvato!5e0!3m2!1sid!2sid!4v1640764011883!5m2!1sid!2sid" width="100%" height="240" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
                    </div>
                </div>
                <style>
                    .mapouter {
                        position: relative;
                        text-align: right;
                        height: 240px;
                        width: 100%;
                    }

                    .gmap_canvas {
                        overflow: hidden;
                        background: none !important;
                        height: 240px;
                        width: 100%;
                    }
                </style>
            </div>
        </div>
        </div>
        <div class="card">
            <div class="card-body">
                <h5>Get in touch</h5>
                <p>We are always happy to make valuable new contacts</p>
                <br>
                <div class="mb-3">
                    <label>Name</label>
                    <input type="text" class="form-control" name="name" placeholder="Enter name">
                </div>
                <div class="mb-3">
                    <label>Email address</label>
                    <input type="email" class="form-control" name="mail" placeholder="Enter email">
                </div>
                <div class="mb-3">
                    <label>Subject</label>
                    <input type="text" class="form-control" name="subject" placeholder="Enter subject">
                </div>
                <div class="mb-3">
                    <label>Message</label>
                    <textarea class="form-control" name="message" rows="3" placeholder="Enter message"></textarea>
                </div>
                <a href="success.html" class="btn btn-primary">Submit</a>
            </div>
        </div>
        <div style="margin-bottom: 8px;"></div>
    </body>
</html>
